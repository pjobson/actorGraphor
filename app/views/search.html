<div id="actorList">
	<h1>Search for Actor</h1>
	<div>
		<strong>Name: </strong><input type="text" ng-keyup="keyup($event,nameValue)" ng-model="nameValue" focus-here="true" />
	</div>
	<div ng-show="actorList.length>0">
		<ul>
			<li ng-repeat="actor in actorList">
				<a ng-href="#/graphor?person={{ actor.id }}">{{ actor.name }}</a>
				<ul>
					<li ng-repeat="knownFor in actor.known_for">
						{{ knownFor.title || knownFor.name }}
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
